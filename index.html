<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>

	<!--Additional elements for browsers and robots go here goes here-->

</head>
<body onload="initialize()">
	<header>
        <h1 id="title"><strong>Tic Tac Toe</strong></h1>
    </header>
    <main>
		<div class="grid">
		  <div id="b1"><p class = "num" id="1"></p></div>
		  <div id="b2"><p class = "num" id="2"></p></div>
		  <div id="b3"><p class = "num" id="3"></p></div>
		  <div id="b4"><p class = "num" id="4"></p></div>
		  <div id="b5"><p class = "num" id="5"></p></div>
		  <div id="b6"><p class = "num" id="6"></p></div>
		  <div id="b7"><p class = "num" id="7"></p></div>
		  <div id="b8"><p class = "num" id="8"></p></div>
		  <div id="b9"><p class = "num" id="9"></p></div>
		</div>
    </main>
</body>
</html>
